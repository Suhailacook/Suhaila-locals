<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Suhaila Local's Experience</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ...existing styles... */
        /* (Keep your previous CSS here) */
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="admin.html" class="active" aria-current="page">Admin</a>
    </nav>
    <div class="admin-container" id="adminContainer" style="display:none;">
        <h1>Admin Dashboard</h1>
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showTab('messages')">Messages</button>
            <button class="admin-tab" onclick="showTab('blog')">Blog Posts</button>
            <button class="admin-tab" onclick="showTab('products')">Products</button>
        </div>
        <!-- Messages Section -->
        <div class="admin-section active" id="messages">
            <h2>Contact Messages</h2>
            <table class="admin-table" id="messagesTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <!-- Blog Posts Section -->
        <div class="admin-section" id="blog">
            <h2>Manage Blog Posts</h2>
            <table class="admin-table" id="blogTable">
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </table>
            <form class="admin-form" id="blogForm">
                <h3>Add New Blog Post</h3>
                <label for="blog-title">Title</label>
                <input type="text" id="blog-title" name="blog-title" required>
                <label for="blog-content">Content</label>
                <textarea id="blog-content" name="blog-content" rows="4" required></textarea>
                <button type="submit">Add Post</button>
            </form>
        </div>
        <!-- Products Section -->
        <div class="admin-section" id="products">
            <h2>Edit Products</h2>
            <table class="admin-table" id="productsTable">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Delete</th>
                </tr>
            </table>
            <form class="admin-form" id="productForm">
                <h3>Add New Product</h3>
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="product-price">Price</label>
                <input type="text" id="product-price" name="product-price" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="admin-actions">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <!-- Simple login modal -->
    <div id="loginModal" style="display:flex;flex-direction:column;align-items:center;justify-content:center;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#f8fafc;z-index:9999;">
        <div style="background:#fff;padding:32px 24px;border-radius:12px;box-shadow:0 2px 12px #3a86ff22;text-align:center;">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password" style="padding:10px;width:220px;border-radius:6px;border:1px solid #bde0fe;">
            <br>
            <button onclick="login()" style="margin-top:18px;padding:10px 24px;border-radius:6px;background:#3a86ff;color:#fff;font-weight:600;border:none;">Login</button>
            <div id="loginError" style="color:#d90429;margin-top:10px;"></div>
        </div>
    </div>
    <script>
        // --- Simple client-side authentication ---
        const ADMIN_PASSWORD ="ACTact123"
        function login() {
            const input = document.getElementById('adminPassword').value;
            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('adminContainer').style.display = '';
                loadAllData();
            } else {
                document.getElementById('loginError').textContent = "Incorrect password.";
            }
        }
        function logout() {
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('adminPassword').value = '';
        }

        // --- Tab switching ---
        function showTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.admin-section').forEach(sec => sec.classList.remove('active'));
            document.querySelector('.admin-tab[onclick*="' + tab + '"]').classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // --- Fetch and render data ---
        async function loadAllData() {
            await Promise.all([loadMessages(), loadBlog(), loadProducts()]);
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const data = await res.json();
            const table = document.getElementById('messagesTable');
            table.innerHTML = `<tr>
                <th>Name</th><th>Email</th><th>Message</th><th>Delete</th>
            </tr>`;
            data.forEach(msg => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${msg.name}</td>
                    <td>${msg.email}</td>
                    <td>${msg.message}</td>
                    <td><button onclick="deleteMessage(${msg.id})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }
        async function deleteMessage(id) {
            await fetch('/api/messages/' + id, { method: 'DELETE' });
            loadMessages();
        }

        async function loadBlog() {
            const res = await fetch('/api/blog');
            const data = await res.json();
            const table = document.getElementById('blogTable');
            table.innerHTML = `<tr>
                <th>Title</th><th>Date</th><th>Delete</th>
            </tr>`;
            data.forEach(post => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${post.title}</td>
                    <td>${post.date}</td>
                    <td><button onclick="deleteBlog(${post.id})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }
        async function deleteBlog(id) {
            await fetch('/api/blog/' + id, { method: 'DELETE' });
            loadBlog();
        }

        async function loadProducts() {
            const res = await fetch('/api/products');
            const data = await res.json();
            const table = document.getElementById('productsTable');
            table.innerHTML = `<tr>
                <th>Product</th><th>Price</th><th>Delete</th>
            </tr>`;
            data.forEach(prod => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prod.name}</td>
                    <td>${prod.price}</td>
                    <td><button onclick="deleteProduct(${prod.id})">Delete</button></td>
                `;
                table.appendChild(row);
            });
        }
        async function deleteProduct(id) {
            await fetch('/api/products/' + id, { method: 'DELETE' });
            loadProducts();
        }

        // --- Add new blog post ---
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('blog-title').value;
            const content = document.getElementById('blog-content').value;
            await fetch('/api/blog', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
            this.reset();
            loadBlog();
        });

        // --- Add new product ---
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            await fetch('/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price })
            });
            this.reset();
            loadProducts();
        });

        // Prevent FOUC: Hide admin until login
        document.getElementById('adminContainer').style.display = 'none';

        // Optional: Enter key submits login
        document.getElementById('adminPassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Suhaila Local's Experience</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            background-color: #5a67f9;
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            border-radius: 5px;
        }

        .navbar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #f5f9f6;
        }

        .navbar a.active {
            color: #e5f87c;
            font-weight: bold;
	        }

        /* Form Container styling */
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .highlight {
            color: #da4c1f;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 1em;
            margin-top: 10px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #da4c1f;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #bf3d1a;
        }

        /* WhatsApp Button styling */
        .whatsapp-container {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #333;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1ebe57;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar" role="navigation" aria-label="Main Navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="Reservation.html">Reservations</a>
        <a href="Product.html">Product</a>
        <a href="contact Us.html" class="active" aria-current="page">Contact</a>
        <a href="Blog.html">Blog</a>
    </div>

    <!-- Contact Form Container -->
    <div class="contact-container">
        <h1>Contact <span class="highlight">Us</span></h1>
        <p>We're here to help! Reach out with any questions or inquiries about our experiences in Aqaba.</p>
        
        <form action="submit_contact_form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- WhatsApp Button Container -->
    <div class="whatsapp-container">
        <p>or</p>
        <a href="https://wa.me/?text=Check+our+location:+https://goo.gl/maps/YourLocationLink" class="whatsapp-button" target="_blank">Contact Us via WhatsApp</a>
    </div>
</body>
<script>
    // Script to toggle the active state on the navbar based on current page
    const currentPath = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll('.navbar a');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suhailaâ€™s Blog | Travel Tips & Things to Do in Aqaba, Jordan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      color: #22223b;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      color: #22223b;
      letter-spacing: 0.01em;
    }
    .blog-hero {
      background: linear-gradient(120deg, #3a86ff 0%, #a2d2ff 100%);
      color: #fff;
      padding: 70px 20px 50px 20px;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 32px #3a86ff22;
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }
    .blog-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px #3a86ff44;
    }
    .blog-hero p {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 0;
    }
    .gallery-blog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5em;
      max-width: 1200px;
      margin: 2em auto;
      padding: 1em;
    }
    .blog-card {
      background-color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 12px #3a86ff11;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }
    .blog-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 36px #3a86ff22;
    }
    .blog-content {
      padding: 1em;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .blog-content h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      color: #3a86ff;
    }
    .blog-content p {
      font-size: 0.98em;
      color: #555;
      margin-bottom: 1em;
    }
    .blog-content em {
      color: #888;
      font-size: 0.95em;
    }
    .blog-content a {
      color: #3a86ff;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px 0 10px 0;
      background: linear-gradient(90deg, #bde0fe 0%, #a2d2ff 100%);
      color: #22223b;
      margin-top: 50px;
      font-size: 1rem;
    }
    @media (max-width: 900px) {
      .gallery-blog {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .blog-card {
        max-width: 97vw;
      }
    }
    @media (max-width: 600px) {
      .blog-hero h1 { font-size: 1.4rem; }
      .gallery-blog { padding: 0.5em; }
    }
    @media (max-width: 480px) {
      .blog-hero h1 { font-size: 1.1rem; }
      .blog-content h2 { font-size: 1.1em; }
      .blog-content p { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="menu-overlay" id="menuOverlay"></div>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation">&#9776;</button>
    <div class="navbar-links" id="navbarLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="Reservation.html">Reservations</a>
      <a href="contact-Us.html">Contact</a>
      <a href="Blog.html" class="active" aria-current="page">Blog</a>
    </div>
  </nav>

  <div class="blog-hero">
    <h1>Suhaila Local's Experience Blog</h1>
    <p>Stories, tips, and inspiration from Aqaba and beyond.</p>
  </div>

  <main>
    <section class="gallery-blog" id="blogPosts">
      <!-- Blog posts will load here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Suhaila Local's Experience. All rights reserved.</p>
  </footer>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navbarLinks = document.getElementById('navbarLinks');
    const menuOverlay = document.getElementById('menuOverlay');
    hamburger.addEventListener('click', () => {
      navbarLinks.classList.toggle('open');
      menuOverlay.classList.toggle('active');
    });
    menuOverlay.addEventListener('click', () => {
      navbarLinks.classList.remove('open');
      menuOverlay.classList.remove('active');
    });

    // Scroll behavior for navbar
    const navbar = document.querySelector('.navbar');
    let lastScrollPosition = 0;
    window.addEventListener('scroll', () => {
      const currentScrollPosition = window.scrollY;
      navbar.style.top = currentScrollPosition > lastScrollPosition ? '-60px' : '0';
      lastScrollPosition = currentScrollPosition;
    });

    // Highlight active nav link
    const currentPath = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll('.navbar a');
    navLinks.forEach(link => {
      link.classList.remove('active');
      link.removeAttribute('aria-current');
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      }
    });

    // Fetch blog posts
    fetch('/api/blog')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blogPosts');
        if (!posts.length) {
          container.innerHTML = "<p>No blog posts yet.</p>";
          return;
        }
        container.innerHTML = posts.map(post => `
          <article class="blog-card">
            <div class="blog-content">
              <h2>${post.title}</h2>
              <p><em>${new Date(post.date).toLocaleDateString()}</em></p>
              <p>${post.content.substring(0, 150)}...</p>
           <a href="blog-post.html?id=${post.id}">Read More</a>

            </div>
          </article>
        `).join('');
      })
      .catch(() => {
        document.getElementById('blogPosts').innerHTML = "<p>Could not load blog posts.</p>";
      });
  </script>
</body>
</html>
